<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetNest - Home</title>
    <!--CSS-->
    <link rel="stylesheet" href="Webshop/css/index.css">
    <!--JavaScript-->
    <script src="webshop/js/index.js"></script>
    <!--Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chewy&family=Quicksand:wght@300..700&display=swap">
    
</head>

<body>
    <div Class="container">
        <div Class="header">
            <div Class="logo">
                <svg Class="accountPaw">
                    <!--Paw-->
                    <circle cx="100%" cy="0" r="120" stroke="#59420b" stroke-width="3" fill="#59420b"></circle>
                </svg>
                <div Class="account">
                    <img src="webshop/images/account-circle.png" alt="Account Icon" Class="accountIcon" id="accountIcon">
                    <br>
                    <span Class="loggedIn" id="loggedIn"></span>
                </div> 
                <img src="webshop/images/petNest-logo.png" alt="PetNest Logo" Class="logo">
            </div>
            <h2>PetNest, for all your pet needs!</h2>
        </div>
        <div Class="nav">
            <a Class="home" href="index.html">Home</a>
            <a href="webshop/about-us.html">About</a>
            <a href="webshop/shop.html" Class="shop">Shop</a>
            <a href="webshop/contact-us.html">Contact</a>
            <a href="webshop/account.html" id="accountLink">Account</a>
        </div>
        <div Class="main">
            <p>We at PetNest work for the better health and wellbeing for both owners and pets. We stand for equal love
                and treatment for all pets!</p>
        </div>
        <div Class="footer">
            <p>&copy; 2025 PetNest. All rights reserved.</p>
        </div>
    </div>
</body>
    <!--JavaScript-->

    <script>
        username = getParameterByKey('username');
        if (username != null) {
            document.getElementById('loggedIn').innerHTML = username;
        }
        else {
            document.getElementById('loggedIn').innerHTML = "Not logged in";    
        }

        document.getElementById('accountIcon').onclick = transferParameters("webshop/account.html");
        document.getElementById('accountLink').onclick = transferParameters("webshop/account.html");
    </script>
</html>
