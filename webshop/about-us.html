<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetNest - About us</title>
    <!--CSS-->
    <link rel ="stylesheet" href="css/about-us.css">
    <!--JavaScript-->
    <script src="js/index.js"></script>
    <!--From google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div Class="container">
        <div Class="header">
            <div Class="logo">
                <svg Class="accountPaw">
                    <!--Paw-->
                    <circle cx="100%" cy="0" r="120" stroke="#59420b" stroke-width="3" fill="#59420b"></circle>
                </svg>
                <div Class="account">
                    <img src="images/account-circle.png" alt="Account Icon" Class="accountIcon" id="accountIcon" onclick="transferParameters('account.html')">
                    <br>
                    <span Class="loggedIn" id="loggedIn"></span>
                </div> 
                <img src="images/petNest-logo.png" alt="PetNest Logo" Class="logo">
            </div>
            <h2>PetNest, for all your pet needs!</h2>
        </div>
        <div Class="nav">
            <a onclick="transferParameters('../index.html')">Home</a>
            <a onclick="transferParameters('about-us.html')" Class="about-us">About</a>
            <a onclick="transferParameters('shop.html')" Class="shop">Shop</a>
            <a onclick="transferParameters('contact-us.html')">Contact</a>
            <a onclick="transferParameters('account.html')">Account</a>
        </div>
        <div Class="main">
            <p>We at PetNest work for the better health and wellbeing for both owners and pets. We stand for equal love
                and treatment for all pets!</p>
        </div>
        <div Class="footer">
            <p>&copy; 2025 PetNest. All rights reserved.</p>
        </div>
    </div>

    <!--JavaScript-->
    <script>
        username = getParameterByKey('username');
        if (username != null) 
        {
            document.getElementById('loggedIn').innerHTML = username;
        }
        else 
        {
            document.getElementById('loggedIn').innerHTML = "Not logged in";
        }
    </script>
</body>
</html>
