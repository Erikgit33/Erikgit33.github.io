<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="recreate-html.html"> 
        <!--1-->
        <label for="bastaGlassen">Bästa glassen:</label><br><br>
        <input type="radio" id="bastaGlassen" name="bastaGlassen" checked> Vanilj<br>
        <input type="radio" id="bastaGlassen" name="bastaGlassen">Choklad<br>
        <input type="radio" id="bastaGlassen" name="bastaGlassen">Jordgubb<br><br>
        <label for="bastaBilen">Bästa bilen:</label><br><br>
        <input type="radio" id="bastaBilen" name="bastaBilen" value="Volvo">Volvo<br>
        <input type="radio" id="bastaBilen" name="bastaBilen" value="Saab" checked>Ford<br>
        <input type="radio" id="bastaBilen" name="bastaBilen" value="Audi">Tesla<br><br><br>
        <!--2-->
        <label for="intressen">Intressen</label><br>
        <input type="checkbox" id="Intressen" name="Intressen">Pokémon<br>
        <input type="checkbox" id="Intressen" name="Intressen" checked>Bilar<br>
        <input type="checkbox" id="Intressen" name="Intressen">Dataspel<br>
        <input type="checkbox" id="Intressen" name="Intressen" checked>Hästar<br><br><br>
        <!--3-->
        <label for="favoritFärg">Vilken är din favoritfärg?</label>
        <input type="color" id="favoritFärg" name="favoritFärg" value="#22ff55"><br>
        <input type="submit" value="Skicka"><br><br><br>
        <!--4-->
        <label for="födelsedatum">När är du född?</label><br>
        <input type="date" id="födelsedatum" name="födelsedatum">
        <input type="submit" value="Skicka"><br><br><br>
        <!--5-->
        <label for="mote">Vilken tid vill du boka möte?</label><br>
        <input type="datetime-local" id="mote" name="mote">
        <input type="submit" value="Skicka"><br><br><br>
        <!--6-->
        <label for="email">Email:</label>
        <input type="emal" id="email" name="email">
        <input type="submit" value="Skicka"><br><br><br>
        <!--7-->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <input type="image" src="submit.png" alt="Submit" width="100" height="100"><br><br><br>
        <!--8-->
        <label for="profilePicture">Ladda upp profilbild</label>
        <input type="file" id="profilePicture" name="profilePicture"><br><br>
        <input type="submit" value="Skicka"><br><br><br>
        <!--9-->
        <label for="larare">Hur bra var läraren? (1-10):</label>
        <input type="range" id="larare" name="larare" min="1" max="10" step>
        <input type="submit" value="Skicka"><br><br><br>
        <!--10-->
        <label for="car">Choose a car:</label>
        <input type="search" id="car" name="car" list="cars">
        <datalist id="cars">
            <option value="Volvo">
            <option value="Saab">
            <option value="Mercedes">
            <option value="Audi">
        </datalist>
        <input type="submit" value="Submit"><br><br><br>
        <!--11-->
        <label for="dikt">Skriv en dikt</label><br><br>
        <textarea id="dikt" name="dikt" rows="7" cols="50">
        Kodens dans i nät, 
        Skapar sidor, liv och dröm, 
        Webben vävs så lätt.</textarea><br>
        <input type="submit" value="Skicka"><br><br><br>
        <!--12-->
    </form>
</body>
</html>
